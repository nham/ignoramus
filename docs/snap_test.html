<!doctype html>
<html>
    <head>
        <title>aaa</title>
    <script src="snap.svg-min.js"></script>
    </head>
<body>
    <svg id="svg" width="600" height="600" style="border: 1px solid #333"></svg>
    <script src="diffdraw.js"></script>
    <script>

var s = Snap("#svg");

// it's 2014 and I'm manually comparing arrays for equality. Thanks, Javascript
var arrays_equal = function(a, b) {
    if (a.length !== b.length) return false;
    for(var i = 0; i < a.length; i++) {
        if (a[i] !== b[i]) return false
    }
    return true;
};

// start is an object {x: <canvas pos>, y: <canvas pos>}
// rows/cols are numbers
var grid = function(start, rows, cols, diags) {
    diags = diags || [];

    var line_start = {x: start.x - 0.5, y: start.y - 0.5};

    var lines_grid = draw_grid_lines(s, line_start, rows, cols);

    var diag_lines =  [];
    for (var i = 0; i < diags.length; i++) {
        diag_lines.push(
            draw_diag_line(s, line_start, {x: diags[i][0], y: diags[i][1]},
                                  {x: diags[i][0]+1, y: diags[i][1]+1})
        );
    }

    draw_grid_dots(s, start, rows, cols);

    var r = function(i, j) {
        return lines_grid.right[i][j];
    };

    var d = function(i, j) {
        return lines_grid.down[i][j];
    };

    var diag = function(i, j) {
        var x = -1;
        for(var k = 0; k < diags.length; k++) {
            if(arrays_equal(diags[k], [i, j])) {
                x = k;
            }
        }

        if(x !== -1) {
            return diag_lines[x];
        } else {
            return null;
        }
    };

    var anim_seq = [
        // level 1
        // discover and visit (0, 1) and (1, 0)
        r(0, 0), d(0, 0),

        // level 2
        // discover and visit (0, 2), (1, 1), (2, 0)
        r(0, 1), d(0, 1),
        d(1, 0),

        // level 3
        // discover and visit (0, 3), (1, 2), (2, 1), (3, 0)
        r(0,2), d(0, 2),
        d(1, 1),
        d(2, 0),

        // level 4
        // discover and visit (1, 4), (2, 3), (2, 2), (3, 1), (4, 0)
        diag(0, 3),
        diag(1, 2),
        r(2,1), d(2, 1),
        d(3, 0),

        // level 5
        // discover and visit (1,5), (2,4), (3,3), (3,2), (4,2), (4,1), (5,0)
        r(1, 4), d(1, 4),
        d(2, 3),
        d(2, 2),
        diag(3, 1),
        r(4, 0), d(4, 0),

        // level 6
        // discover and visit (1,6), (2,5), (3,4), (4,4), (4,3), (5,2), (5,1),
        //                    (6,0)
        r(1, 5), d(1, 5),
        d(2, 4),
        diag(3, 3),
        r(4, 2), d(4, 2),
        d(4, 1),
        d(5, 0),

        // level 7
        // discover and visit (1,7), (2,6), (3,5), (5,5), (5,3), (6,2), 
        //                    (6,1), (7,0)
        r(1,6), d(1,6),
        d(2, 5),
        diag(4, 4),
        d(4, 3),
        d(5, 2),
        d(5, 1),
        d(6, 0),

        // level 8
        // discover and visit (2,7), (3,7), (3,6), (4,5), (5,6), (6,5), 
        //                    (5,4), (6,3), (7,2), (7,1), (8,0)
        d(1,7),
        diag(2,6),
        r(3,5), d(3,5),
        r(5,5), d(5,5),
        r(5,3), d(5,3),
        d(6,2),
        d(6,1),
        d(7,0),

        // level 9
        // discover and visit (4,7), (4,6), (5,7), (6,6), (7,5), 
        //                    (6,4), (7,4), (8,3), (8,1), (9,0)
        d(3,7),
        d(3,6),
        r(5,6), d(5,6),
        d(6,5),
        d(5,4),
        diag(6,3),
        diag(7,2),
        d(7,1),
        d(8,0),

        // level 10
        // discover and visit (6,7), (7,7), (7,6), (8, 5), (9,4), (8,2), (9,1)
        d(5,7),
        diag(6,6),
        r(7,5), d(7,5),
        diag(8,3),
        r(8, 1), d(8, 1),

        // level 11
        d(7, 7),
        d(7, 6),
        d(8, 5),
        d(8, 2),

        // level 12
        d(8,7)
                    ];

    animation_sequencer(anim_seq)();
};

var grid_start = {x: 30, y: 30};
grid(grid_start, 10, 8, [[1, 2], [3, 1], [3, 3], [4, 4], [0, 3], [6, 6],
                         [8, 3], [2, 6], [6, 3], [7, 4], [8, 6], [7, 2]]);
    </script>
</body>
</html>
